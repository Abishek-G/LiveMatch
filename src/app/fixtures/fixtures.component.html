<html>
<div class="container mx-auto pt-4 text-center">
 <h4>Tournament League Match Fixtures</h4>
<table class="table table-striped table-fit table-hover table-dark">
    <thead class="text-center table-dark">
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col">Venue</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
      </tr>
    </thead>
    
    <tbody *ngFor="let team of teams">
      <tr>
        <td class="text-nowrap"><img [src]="team.homelogo">{{team.home_team}}</td>
        <td>Vs</td>
        <td class="text-justify"><img [src]="team.awaylogo">{{team.away_team}}</td>
        <td>{{team.venue}}</td>
        <td>{{team.date | date:'dd-MMM-yyyy'}}</td>
        <td>{{team.date | date:'hh:mm a'}}</td>
      </tr>
    </tbody>
  </table>
</div>

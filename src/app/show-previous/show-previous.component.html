<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet" />
</head>

<body>
	<div class="container mx-auto my-4 text-center">
		<h4>Recent Matches</h4>
		<!--card-->
		<div class="match" *ngFor="let team of teams">
			<div *ngIf="team.status != 'Live'">
				<div class="match-header">
					<div class="match-tournament"><img src="https://assets.codepen.io/285131/pl-logo.svg" /></div>
				</div>
				<div class="match-content">
					<div class="column">
						<div class="team team--home">
							<div class="team-logo">
								<img [src]="team.homelogo" />
							</div>
							<h2 class="team-name">{{team.homeTeam}}</h2>
						</div>
					</div>
					<div class="column">
						<div class="match-details">
							<div class="match-date">
								{{team.date|date:'dd MMM yyyy'}} at <strong> {{team.date| date:'hh:mm a' }} </strong>
							</div>
							<div class="match-score">
								<span class="match-score-number ">{{team.homeScore}}</span>
								<span class="match-score-divider">:</span>
								<span class="match-score-number">{{team.awayScore}}</span>
							</div>
							<div class="match-time-lapsed">
								72'
							</div>
							<div class="match-referee">
								Referee: <strong>{{team.refree}}</strong>
							</div>
						</div>
					</div>
					<div class="column">
						<div class="team team--away">
							<div class="team-logo">
								<img [src]="team.awaylogo" />
							</div>
							<h2 class="team-name">{{team.awayTeam}}</h2>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
